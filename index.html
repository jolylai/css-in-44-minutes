<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSS in 44 Minutes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/minireset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/alex.jpg"
            srcset="
              images/alex.jpg    1x,
              images/alex@2x.jpg 2x,
              images/alex@3x.jpg 3x
            "
            alt="img"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi,I'm Jolylai</h1>
        <p class="job">Front develop</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time traveling the world, helping startups and tech
            businesses hire the best people.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:2635850288@qq.com">Get in touch</a>
        </div>
        <ul class="social">
          <li>
            <a> <i class="fab fa-weixin"></i> </a>
          </li>
          <li>
            <a> <i class="fab fa-weibo"></i> </a>
          </li>
          <li>
            <a> <i class="fab fa-github"></i> </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
